<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindBridge is offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        max-width: 480px;
        width: 100%;
        background: #111827;
        border-radius: 16px;
        padding: 32px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        color: #cbd5f5;
        line-height: 1.5;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
      }
      .meta {
        font-size: 13px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>You are offline</h1>
        <p>
          The MindBridge site needs a network connection right now. Please check your connection and try again.
        </p>
        <p>
          When you are back online, head to the <a href="/">home page</a> to continue.
        </p>
        <div class="meta">This page is shown when the offline fallback is active.</div>
      </div>
    </main>
  </body>
</html>
